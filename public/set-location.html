<html>
<head>

  <style type="text/css">
    <style> html, body, #map_canvas {
    margin: 0;
    padding: 0;
    height: 100%
}
</style>
  </style>

  <title></title>

  
    




<script type='text/javascript'>//<![CDATA[
window.onload=function(){
    var map;

    function initialize() {
        var myLatlng = new google.maps.LatLng(41.884132005763796, -87.66686456311038);

        var myOptions = {
            zoom: 13,
            center: myLatlng,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

        var marker = new google.maps.Marker({
            draggable: true,
            position: myLatlng,
            map: map,
            title: "Your location"
        });

        google.maps.event.addListener(marker, 'dragend', function (event) {


            document.getElementById("lat").value = event.latLng.lat();
            document.getElementById("long").value = event.latLng.lng();
        });
    }
    google.maps.event.addDomListener(window, "load", initialize());
}//]]> 

</script>

  
</head>

<body>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
<body>Lat:
    <input id="lat" name="lat" val="41.884132005763796" />Long:
    <input id="long" name="long" val="-87.66686456311038" />
    <br />
    <br />
    <div id="map_canvas" style="width: 500px; height: 250px;"></div>
</body>
  
  <script>
  // tell the embed parent frame the height of the content
  if (window.parent && window.parent.parent){
    window.parent.parent.postMessage(["resultsFrame", {
      height: document.body.getBoundingClientRect().height,
      slug: "6mosyodg"
    }], "*")
  }
</script>

<input type="button" value="set location" onclick="alert('location set')">

</body>

</html>
