    <script type="text/jsx">
  var MyApp = React.createClass({
    render: function() {
      var that = this,
        rows = [];
      var RevenuePerYear = {
        "chart": {
          "caption": "Revenue per Year",
          "xAxisName": "year",
          "yAxisName": "Revenue (In USD)",
          "theme": "carbon"
        },
        "data": [{
          "label": "2015",
          "value": "50000"
        }, {
          "label": "2016",
          "value": "60000"
        }, {
          "label": "2017",
          "value": "38000"
        }]
      };
      var yearChartConfigs = {
        type: "column2d",
        renderAt: "year-revenue",
        width: '100%',
        height: 400,
        dataFormat: "json",
        dataSource: RevenuePerYear
      };
      var monthlyDataSource = {
        chart: {
          "caption": "Monthly Revenue Trend",
          "xAxisName": "Month",
          "yAxisName": "Revenue (In USD)",
          "theme": "carbon"
        },
        data: [{
          "label": "Jan",
          "value": "700"
        }, {
          "label": "Feb",
          "value": "800"
        }, {
          "label": "Mar",
          "value": "9200"
        }, {
          "label": "Apr",
          "value": "9000"
        }, {
          "label": "May",
          "value": "10000"
        }, {
          "label": "Jun",
          "value": "9000"
        }, {
          "label": "Jul",
          "value": "12000"
        }]
      };
      var monthlyChartConfigs = {
        type: "spline",
        renderAt: "monthly-revenue",
        width: '100%',
        height: 350,
        dataFormat: "json",
        dataSource: monthlyDataSource
      };
      var productDataSource = {
        chart: {
          "caption": "Split of Revnue by Products",
          "theme": "carbon"
        },
        data: [{
          "label": "Pork Belly Bao",
          "value": "1460000"
        }, {
          "label": "Fried Chicken Bao",
          "value": "2190000"
        }, {
          "label": "Kimchi Fries",
          "value": "1095000"
        }, {
          "label": "Carnitas Bao",
          "value": "1095000"
        }]
      };
      var productChartConfigs = {
        type: "doughnut2d",
        renderAt: "product-revenue",
        width: '100%',
        height: 350,
        dataFormat: "json",
        dataSource: productDataSource
      };
      return (
        <div>
          <div id="interactive-dashbaord"></div>
          <div className="chart-row">
            <div id="year-revenue">
              <react_fc.FusionCharts {...yearChartConfigs} />
            </div>
          </div>
          <div className="chart-row">
            <div id="monthly-revenue" className="inline-chart col-xs-12 col-md-5">
              <react_fc.FusionCharts {...monthlyChartConfigs} />
            </div>
            <div id="product-revenue" className="inline-chart col-xs-12 col-md-5">
              <react_fc.FusionCharts {...productChartConfigs} />
            </div>
          </div>
        </div>
      );
    }
