<script type='text/javascript'>//<![CDATA[
window.onload=function(){
    var map;

    function initialize() {

      var map;
      var bounds = new google.maps.LatLngBounds();
      var mapOptions = {
          mapTypeId: 'roadmap'
      };  






        var myLatlng = new google.maps.LatLng(41.884132005763796, -87.66686456311038);

        // Multiple Markers
      var markers = [
          ['Cheezies', 41.884132005763796,-87.65776651013186],
          ['Jerk 312', 41.87876412612852,-87.65124337780765],
          ['Food', 41.84876412612842,-87.63124337780755]
        ];






        var myOptions = {
            zoom: 50,
            center: myLatlng,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

    // Loop through our array of markers & place each one on the map  
    for( i = 0; i < markers.length; i++ ) {
        var position = new google.maps.LatLng(markers[i][1], markers[i][2]);
        bounds.extend(position);
        marker = new google.maps.Marker({
            position: position,
            map: map,
            title: markers[i][0]
        });
        
        // Allow each marker to have an info window    
        google.maps.event.addListener(marker, 'click', (function(marker, i) {
            return function() {
                infoWindow.setContent(infoWindowContent[i][0]);
                infoWindow.open(map, marker);
            }
        })(marker, i));

        // Automatically center the map fitting all markers on the screen
        map.fitBounds(bounds);
    }
    }
    google.maps.event.addDomListener(window, "load", initialize());
}//]]> 

</script>
